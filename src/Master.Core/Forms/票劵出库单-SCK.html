<div id="app" v-cloak>
    <el-form :inline="true" size="mini">
        <el-form-item label="代理商">
            <unit-select nature="0" :unit.sync="currentItem.unitId" :value-isid="true" size="mini" @change="refreshData"></unit-select>
        </el-form-item>
        <el-form-item label="发货仓库">
            <el-select v-model="currentItem.storeId" placeholder="发货仓库" size="mini" style="width:120px">
                <el-option v-for="item in currentItem.stores"
                           :key="item.id"
                           :label="item.name"
                           :value="item.id">
                </el-option>
            </el-select>
        </el-form-item>
    </el-form>
    <el-divider></el-divider>
    <table class="layui-table">
        <thead>
            <tr>
                <th>订单编号</th>
                <th>下单时间</th>
                <th>品名</th>
                <th>市场单价</th>
                <th>折扣(%)</th>
                <th>发货单价</th>
                <th>订货数量</th>
                <th>已发数量</th>
                <th>本次发货</th>
                <th>小计</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="(item,index) in currentItem.items">
                <td>{{item.sheetSN}}</td>
                <td>{{item.creationTime}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td><el-input-number v-model="item.discount" min="0" :max="1" label="折扣"></el-input-number></td>
                <td>
                    {{(item.price*item.discount).toFixed(2)}}
                </td>
                <td>{{item.sellNumber}}</td>
                <td>{{item.outNumber}}</td>
                <td><el-input-number v-model="item.number" min="0" :max="item.sellNumber-item.outNumber" label=""></el-input-number></td>
                <td>
                    {{getSum(item)}}
                </td>
            </tr>
        </tbody>
    </table>
    <el-form :inline="true" size="mini">
        <el-form-item label="货款总额">
            <el-input v-model="materialFee" readonly="true"></el-input>
        </el-form-item>
        <el-form-item label="其它费用">
            <el-input v-model="currentItem.otherFee" typeof="number"></el-input>
        </el-form-item>
        <el-form-item label="本单应收金额">
            <el-input v-model="totalFee" readonly="true"></el-input>
        </el-form-item>

    </el-form>
    <el-form size="mini">
        <el-form-item label="备注">
            <el-input type="textarea" v-model="currentItem.remarks"></el-input>
        </el-form-item>
    </el-form>

</div>
<script>
    config.ready = function () {
        app = new Vue({
            el: "#app",
            data: {
                columns:[],          
                currentItem: _formOption.formData ? _formOption.formData.layoutData : {
                    stores:[],
                    sheetDate: new Date().pattern("yyyy-MM-dd"),
                    storeName: '',
                    unitName:'',
                    storeId: null,
                    unitId:null,
                    items: [],
                    remarks: '',
                    otherFee:0
                }
            },
            computed: {
                materialFee: function () {
                    var fee = 0;
                    this.currentItem.items.forEach(o => fee += o.price * o.number*o.discount||0);
                    return fee.toFixed(2);
                },
                totalFee: function () {
                    return (parseFloat(this.materialFee) + parseFloat(this.currentItem.otherFee)).toFixed(2);
                }
            },
            methods: {
                getSum(item) {
                    if (!item.number) {
                        return '';
                    } else {
                        return (item.number * item.price * item.discount).toFixed(2);
                    }
                },
                refreshData() {
                    if (!this.currentItem.unitId ) {
                        return;
                    }
                    func.runAsync(abp.services.app.materialSell.getUnitSellMaterialForOut(this.currentItem.unitId).done(res => {
                        
                        this.currentItem.items = res;
                    }))
                }
            },
            created() {
                var that = this;
                if (!_formOption.formData) {
                    //录入模式获取数据
                    //仓库信息
                    var that = this;
                    abp.services.app.store.getAllStores().done(function (data) {
                        that.currentItem.stores = data;
                    })
                }
            },
            mounted() {
            }
        })
    }

    //模板中必须实现的方法，用于获取表单数据，返回一个对象，如果需要取消提交，可抛出一个异常
    function getFormData() {
        var data = app.currentItem.items;
        if (!app.currentItem.unitId) {
            throw "请选择代理商";
        }
        if (!app.currentItem.storeId) {
            throw "请选择出货仓库";
        }
        if (!data.length) {
            throw "请至少录入一条数据";
        }
        //app.currentItem.items = app.currentItem.items.filter(o => o.number > 0);
        var sheetData = {
            header: {
                sheetDate: app.currentItem.sheetDate,
                remarks: app.currentItem.remarks,
                unitId: app.currentItem.unitId,
                storeId: app.currentItem.storeId,
                storeName: app.currentItem.stores.filter(o => o.id == app.currentItem.storeId)[0].name,
                totalFee: app.totalFee
            },
            body: data
        };
        //约定，formData由两部分组成,一为layoutData,即用于表单呈现数据,另一部分是单据数据,用于后台进行数据处理,一般由呈现数据进行处理后得到
        return {
            layoutData: app.currentItem,
            sheetData: sheetData
        };
    }
</script>
