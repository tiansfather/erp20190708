<div id="app" v-cloak>
    <el-form :inline="true" size="mini">
        <el-form-item label="代理商">
            <unit-select nature="0" :unit.sync="currentItem.unitId" :value-isid="true" size="mini" @change="loadUnit"></unit-select>
        </el-form-item>
        <el-form-item label="当前结余">
            <el-input v-model="currentItem.unitInfo.nowFee" readonly="true" tips="负数代表对方欠我方，正数代表我方欠对方。"></el-input>
        </el-form-item>
        <el-form-item label="收款方式">
            <el-radio-group v-model="currentItem.payType">
                <el-radio label="0">现金收款</el-radio>
                <el-radio label="1">转账收款</el-radio>
                <el-radio label="2">支票收款</el-radio>
            </el-radio-group>
        </el-form-item>

    </el-form>
    <el-form size="mini">
        <el-form-item :label="currentItem.payType==0?'现金':'转账'" v-if="currentItem.payType!=2">
            <el-input placeholder="" v-model="currentItem.totalFee">
                <template slot="append">
                    元
                </template>
            </el-input>
            <el-select v-model="currentItem.accountId" placeholder="请选择账号" size="medium" v-if="currentItem.payType==1">
                <el-option v-for="item in currentItem.accounts"
                           :key="item.id"
                           :label="item.name"
                           :value="item.id">
                </el-option>
            </el-select>
        </el-form-item>
        <div v-if="currentItem.payType==2">
            <multi-data-add :items="currentItem.multiItems" :parts="currentItem.checks"></multi-data-add>
        </div>
        <el-form-item label="备注">
            <el-input type="textarea" v-model="currentItem.remarks"></el-input>
        </el-form-item>
        
    </el-form>
        
</div>
<script>
    config.ready = function () {
        app = new Vue({
            el: "#app",
            data: {
                currentItem: _formOption.formData ? _formOption.formData.layoutData : {
                    totalFee: 0,
                    remainFee: 0,
                    payType:0,
                    unitId: null,
                    unitInfo: { nowFee: 0 },
                    accounts: [],
                    accountId:null,
                    remarks: '',
                    checks: [],
                    multiItems: [
                        { type: 'text', key: 'checkSN', title: '支票号码' },
                        { type: 'number', key: 'checkFee', title: '支票金额（元）' },
                        { type: 'date', key: 'checkDate', title: '开票日期' },
                        { type: 'number', key: 'expireDays', title: '兑现期限（天）' },
                        { type: 'text', key: 'signCompany', title: '签发公司' },
                        { type: 'text', key: 'bank', title: '银行' },
                    ]
                }

            },
            methods: {
                loadUnit(unitId) {
                    var that = this;
                    if (unitId) {
                        //获取往来单位信息
                        func.runAsync(abp.services.app.unit.getById(unitId).done(function (data) {
                            that.currentItem.unitInfo = data;
                        }))
                    }
                }
            },
            created() {
                var that = this;
                if (!_formOption.formData) {
                    //录入模式获取数据                    
                    //获取所有账号
                    abp.services.app.feeAccount.getNormalAccounts().done(function (data) {
                        that.currentItem.accounts = data;
                    })
                }
            },
            mounted() {
            }
        })
    }

    //模板中必须实现的方法，用于获取表单数据，返回一个对象，如果需要取消提交，可抛出一个异常
    function getFormData() {
        var data = app.currentItem.items;
        if (!data.length) {
            throw "请至少录入一条数据";
        }
        var sheetData = {
            header: {
                sheetDate: app.currentItem.sheetDate,
                remarks: app.currentItem.remarks,
                storeId: app.currentItem.storeId
            },
            body: data
        };
        //约定，formData由两部分组成,一为layoutData,即用于表单呈现数据,另一部分是单据数据,用于后台进行数据处理,一般由呈现数据进行处理后得到
        return {
            layoutData: app.currentItem,
            sheetData: sheetData
        };
    }
</script>
