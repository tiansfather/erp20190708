<div id="app" v-cloak>
    <el-form :inline="true" size="mini" :disabled="_formOption.readonly">
        <el-form-item label="入库日期">
            <el-input v-model="currentItem.sheetDate" readonly="true"></el-input>
        </el-form-item>
        <el-form-item label="供货商">
            <el-input v-model="currentItem.unitName" readonly="true"></el-input>
        </el-form-item>
        <el-form-item label="收货仓库">
            <el-input v-model="currentItem.storeName" readonly="true"></el-input>
        </el-form-item>

    </el-form>
    <el-form :disabled="_formOption.readonly">
        <table class="layui-table" style="min-width:1600px">
            <thead>
                <tr>
                    <th>品名</th>
                    <th>规格</th>
                    <th>零售价</th>
                    <th>进货折扣</th>
                    <th>进货单价</th>
                    <th>备注</th>
                    <th>进货数量</th>
                    <th>计量单位</th>
                    <th>适用区域</th>
                    <th>特征符</th>
                    <th >卡号</th>
                    <th v-if="!_formOption.readonly">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item,index) in currentItem.items">
                    <td>{{item.name}}</td>
                    <td>{{item.specification}}</td>
                    <td>{{item.price}}</td>
                    <td><el-input-number v-model="item.discount" :min="0" :max="1" :step="0.1" label="折扣" style="width:140px"></el-input-number></td>
                    <td>
                        {{(item.price*item.discount).toFixed(2)}}
                    </td>
                    <td>{{item.remarks}}</td>
                    <td><el-input-number v-model="item.number" :min="1" label="进货数量" style="width:140px"></el-input-number></td>
                    <td>{{item.measureMentUnit}}</td>
                    <td>{{item.location}}</td>
                    <td>
                        <el-input v-model="item.featureCode" style="width:100px" v-if="!_formOption.readonly"></el-input>
                        <div v-else>{{item.featureCode}}</div>
                    </td>
                    <td>
                        <template v-if="!_formOption.readonly">
                            <el-col :span="10">
                                <el-input v-model="item.codeStartNumber" style="width:120px;"></el-input>                                
                            </el-col>
                            <el-col class="line" :span="2" style="padding:8px">至</el-col>
                            <el-col :span="10">
                                <el-input v-model="item.codeEndNumber" style="width:120px;" v-if="!_formOption.readonly"></el-input>
                            </el-col>
                        </template>
                        <template v-else>
                            <div style="word-break:break-all">{{item.codeStartNumber}}&nbsp;至&nbsp;{{item.codeEndNumber}}</div>
                        </template>
                        
                    </td>
                    <td v-if="!_formOption.readonly"><a title="删除" style="cursor: pointer;" @click="currentItem.items.splice(index,1);"><i class="layui-icon layui-icon-delete"></i></a></td>
                </tr>
            </tbody>
        </table>
    </el-form>
    
    <el-form :inline="true" size="mini" :disabled="_formOption.readonly">
        <el-form-item label="货款总额">
            <el-input v-model="materialFee" readonly="true"></el-input>
        </el-form-item>
        <el-form-item label="其它费用">
            <el-input v-model="currentItem.otherFee" type="number"></el-input>
        </el-form-item>
        <el-form-item label="本单应付金额">
            <el-input v-model="totalFee" readonly="true"></el-input>
        </el-form-item>

    </el-form>
    <el-form size="mini" :disabled="_formOption.readonly">
        <el-form-item label="备注">
            <el-input type="textarea" v-model="currentItem.remarks"></el-input>
        </el-form-item>
    </el-form>

</div>
<script>
    config.ready = function () {
        app = new Vue({
            el: "#app",
            data: {
                sheetInfo: {},
                columns:[],
                rCount:0,                
                currentItem: _formOption.formData ? _formOption.formData.layoutData : {
                    sheetDate: new Date().pattern("yyyy-MM-dd"),
                    storeName: '',
                    unitName:'',
                    storeId: null,
                    unitId: null,
                    unitInfo: {},
                    items: [],
                    remarks: '',
                    otherFee:0
                }
            },
            computed: {
                materialFee: function () {
                    var fee = 0;
                    this.currentItem.items.forEach(function (o) { fee += o.price * o.number * o.discount || 0 });
                    return fee.toFixed(2);
                },
                totalFee: function () {
                    return (parseFloat(this.materialFee) + parseFloat(this.currentItem.otherFee||0)).toFixed(2);
                }
            },
            methods: {
            },
            created:function() {
                var that = this;
                if (!_formOption.formData) {
                    //录入模式获取数据
                    var params = JSON.parse( $.getUrlParam("params"));
                    this.currentItem.storeId = params.storeId;
                    this.currentItem.unitId = params.unitId;
                    //仓库信息
                    abp.services.app.store.getById(params.storeId).done(function (data) { that.currentItem.storeName = data.name });
                    //供货商信息
                    abp.services.app.unit.getById(params.unitId).done(function (data) { that.currentItem.unitName = data.unitName; that.currentItem.unitInfo = data; });
                    //商品信息
                    func.runAsync(abp.services.app.material.getUnitMaterialInfos(this.currentItem.unitId, params.items.map(function (o) { return o.id })).done(function (data) {
                        console.log(data);
                        that.currentItem.items = data.map(function (o) {
                            var number = params.items.filter(function (i) { return i.id == o.id })[0].number;
                            var discount = o.defaultBuyDiscount || 1;
                            var price = o.price * discount;
                            return $.extend(o, { number: number, price: price.toFixed(2),discount:discount.toFixed(2) });
                        })
                    }))
                }
            },
            mounted:function() {
            }
        })
    }

    //模板中必须实现的方法，用于获取表单数据，返回一个对象，如果需要取消提交，可抛出一个异常
    function getFormData() {
        var data = app.currentItem.items;
        if (!data.length) {
            throw "请至少录入一条数据";
        }
        var sheetData = {
            header: {
                sheetDate: app.currentItem.sheetDate,
                remarks: app.currentItem.remarks,
                unitId: app.currentItem.unitId,
                storeName: app.currentItem.storeName,
                storeId: app.currentItem.storeId,
                totalFee: app.totalFee
            },
            body: data
        };
        //约定，formData由两部分组成,一为layoutData,即用于表单呈现数据,另一部分是单据数据,用于后台进行数据处理,一般由呈现数据进行处理后得到
        return {
            layoutData: app.currentItem,
            sheetData: sheetData
        };
    }
</script>
