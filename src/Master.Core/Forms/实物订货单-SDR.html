<div id="app" v-cloak>
    <el-form :inline="true" size="mini">
        <el-form-item label="代理商">
            <el-input v-model="currentItem.unitName" readonly="true"></el-input>
        </el-form-item>
        <el-form-item label="配送日期">
            <el-date-picker v-model="currentItem.deliverDate"
                            type="date"
                            placeholder="选择日期">
            </el-date-picker>
        </el-form-item>
        <el-form-item label="收货人">
            <el-input v-model="currentItem.receiver"></el-input>
        </el-form-item>
        <el-form-item label="收货人电话">
            <el-input v-model="currentItem.receiverMobile"></el-input>
        </el-form-item>
    </el-form>
    <el-form ref="form" label-width="80px">
        <el-form-item label="送货地址">
            <el-input v-model="currentItem.receiverAddress"></el-input>
        </el-form-item>
        <el-form-item label="备注">
            <el-input v-model="currentItem.remarks"></el-input>
        </el-form-item>
        <el-form-item label="发货仓库" v-if="isSend">
            <el-select v-model="currentItem.storeId" placeholder="发货仓库" size="medium" style="width:120px">
                <el-option v-for="item in currentItem.stores"
                           :key="item.id"
                           :label="item.name"
                           :value="item.id">
                </el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="退入仓库" v-if="isBack">
            <el-select v-model="currentItem.backStoreId" placeholder="退入仓库" size="medium" style="width:120px">
                <el-option v-for="item in currentItem.stores"
                           :key="item.id"
                           :label="item.name"
                           :value="item.id">
                </el-option>
            </el-select>
        </el-form-item>
    </el-form>
    <table class="layui-table">
        <thead>
            <tr>
                <th>品名</th>
                <th>规格</th>
                <th>零售价</th>
                <th>备注</th>
                <th>订购数量</th>
                <th>计量单位</th>
                <th>适用区域</th>
                <template v-if="isSend">
                    <th>折扣</th>
                    <th>发货单价</th>
                    <th>小计</th>
                </template>

            </tr>
        </thead>
        <tbody>
            <tr v-for="(item,index) in currentItem.items">
                <td>{{item.name}}</td>
                <td>{{item.specification}}</td>
                <td>{{item.price}}</td>
                <td>{{item.remarks}}</td>
                <td>{{item.number}}</td>
                <td>{{item.measureMentUnit}}</td>
                <td>{{item.location}}</td>
                <template v-if="isSend">
                    <td><el-input-number v-model="item.discount" min="0" :max="1" label="折扣"></el-input-number></td>
                    <td>
                        {{(item.price*item.discount).toFixed(2)}}
                    </td>
                    <td>
                        {{getSum(item)}}
                    </td>
                </template>

            </tr>
        </tbody>
    </table>
    <el-form :inline="true" size="mini" v-if="isSend">
        <el-form-item label="货款总额">
            <el-input v-model="materialFee" readonly="true"></el-input>
        </el-form-item>
        <el-form-item label="其它费用">
            <el-input v-model="currentItem.otherFee" typeof="number"></el-input>
        </el-form-item>
        <el-form-item label="本单应收金额">
            <el-input v-model="totalFee" readonly="true"></el-input>
        </el-form-item>

    </el-form>
    <el-form ref="form" label-width="80px" v-if="isBack">
        <el-form-item label="退货原因">
            <el-input v-model="currentItem.backReason"></el-input>
        </el-form-item>
    </el-form>
</div>
<script>
    config.ready = function () {
        app = new Vue({
            el: "#app",
            data: {
                sheetInfo: {},
                columns:[],
                rCount:0,                
                currentItem: _formOption.formData ? _formOption.formData.layoutData : {
                    sheetDate: new Date().pattern("yyyy-MM-dd"),
                    unitName:'',
                    unitId:null,
                    items: [],
                    otherFee: 0,
                    stores: [],
                    storeId: null,
                    backStoreId:null,
                }
            },
            computed: {
                materialFee: function () {
                    var fee = 0;
                    this.currentItem.items.forEach(o => fee += o.price * o.number * o.discount || 0);
                    return fee.toFixed(2);
                },
                totalFee: function () {
                    return (parseFloat(this.materialFee) + parseFloat(this.currentItem.otherFee)).toFixed(2);
                },
                //是否需要发货状态
                isSend: function () {
                    return _formOption.orderStatus == '待发货';
                },
                //是否可以退货状态
                isBack: function () {
                    return _formOption.orderStatus == "已发货";
                }
            },
            methods: {
                getSum(item) {
                    if (!item.number) {
                        return '';
                    } else {
                        return (item.number * item.price * item.discount).toFixed(2);
                    }
                },
            },
            created() {
                var that = this;
                if (!_formOption.formData) {
                    var that = this;
                    //录入模式获取数据
                    var params = JSON.parse( $.getUrlParam("params"));
                    this.currentItem.unitId = params.unitId;
                    //仓库信息
                    abp.services.app.store.getAllStores().done(function (data) {
                        that.currentItem.stores = data;
                    })
                    //代理商信息
                    abp.services.app.unit.getById(params.unitId).done(data => this.currentItem.unitName = data.unitName);
                    //商品信息
                    func.runAsync(abp.services.app.materialSell.getCartInfo(this.currentItem.unitId, 1).done(function (data) {
                        console.log(data);
                        that.currentItem.items = data;
                    }))
                }
            },
            mounted() {
            }
        })
    }

    //模板中必须实现的方法，用于获取表单数据，返回一个对象，如果需要取消提交，可抛出一个异常
    function getFormData() {
        var data = app.currentItem.items;
        if (!data.length) {
            throw "请至少录入一条数据";
        }
        var sheetData = {
            header: {
                sheetDate: app.currentItem.sheetDate,
                unitId: app.currentItem.unitId,
                remarks: app.currentItem.remarks,
                storeId: app.currentItem.storeId,
                backStoreId: app.currentItem.backStoreId,
                backReason: app.currentItem.backReason
            },
            body: data
        };
        //约定，formData由两部分组成,一为layoutData,即用于表单呈现数据,另一部分是单据数据,用于后台进行数据处理,一般由呈现数据进行处理后得到
        return {
            layoutData: app.currentItem,
            sheetData: sheetData
        };
    }
</script>
